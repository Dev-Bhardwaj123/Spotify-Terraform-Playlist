name: Deploy Terraform Spotify Playlist

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Deploy with Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Start Spotify Auth Proxy in Docker
        id: start-docker
        run: |
          API_KEY=$(docker run --rm -p 27228:27228 --env-file .env ghcr.io/conradludgate/spotify-auth-proxy 2>&1 | grep -oP '(?<=API Key: ).*')
          echo "SPOTIFY_API_KEY=$API_KEY" >> $GITHUB_ENV
          
      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="api_key=$SPOTIFY_API_KEY" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -var="api_key=$SPOTIFY_API_KEY" -auto-approve tfplan



